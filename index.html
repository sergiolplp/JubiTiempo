<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JubiTiempo</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #d0e8f2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 40px;
      width: 40px;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: #003366;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #003366;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #003366;
      cursor: pointer;
    }

    /* MOBILE MENU */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #d0e8f2;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 20px;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      nav {
        flex-wrap: wrap;
      }

      .logo-container {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
      <span class="logo-text">JubiTiempo</span>
    </div>
    <div class="nav-links" id="menu">
      <a href="#anios">Cálculo de años aportados</a>
      <a href="#haber">Cálculo del haber jubilatorio</a>
      <a href="#sobre">Sobre el sitio</a>
    </div>
  </nav>

  <!-- Acá empezarían las secciones reales -->
  <section id="anios" style="padding: 40px;">Contenido 1</section>
  <section id="haber" style="padding: 40px;">Contenido 2</section>
  <section id="sobre" style="padding: 40px;">Contenido 3</section>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>
</body>
</html>
