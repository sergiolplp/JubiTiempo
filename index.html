<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JubiTiempo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #d0e8f2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px; /* Aumentado para mejor separación */
    }

    .logo-container img {
      height: 40px;
      width: 40px;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: #003366;
    }

    .menu-links {
      display: flex;
      gap: 20px;
    }

    .menu-links a {
      text-decoration: none;
      color: #003366;
      font-size: 1.2rem;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #003366;
      cursor: pointer;
      margin-right: 10px; /* Separación del logo */
    }

    @media (max-width: 768px) {
      .menu-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 10px;
        background-color: #d0e8f2;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      .menu-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-container">
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <img src="logo.png" alt="Logo" />
      <span class="logo-text">JubiTiempo</span>
    </div>
    <div class="menu-links" id="menuLinks">
      <a href="#anios">Cálculo de años aportados</a>
      <a href="#haber">Cálculo del haber jubilatorio</a>
      <a href="#sobre">Sobre el sitio</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLinks");
      menu.classList.toggle("show");
    }
  </script>

</body>
</html>
